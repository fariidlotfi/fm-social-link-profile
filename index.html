<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="box">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="avatar"
      />
      <div class="data">
        <h1 class="name">Jessica Randall</h1>
        <span class="address"> London, United Kingdom </span>
      </div>

      <p class="bio">"Front-end developer and avid reader."</p>

      <ul class="links">
        <li class="link">GitHub</li>
        <li class="link">Frontend Mentor</li>
        <li class="link">LinkedIn</li>
        <li class="link">Twitter</li>
        <li class="link">Instagram</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fariidlotfi">Farid Lotfi</a>.
    </div>
  </body>
</html>
